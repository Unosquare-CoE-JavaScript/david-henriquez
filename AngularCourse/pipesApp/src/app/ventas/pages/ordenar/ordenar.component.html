<div class="text-layout">
    <h1>Pipes Personalizados</h1>
    <p>Pipes Creados Por {{'David Henriquez' | mayuscula:isMayuscular}}</p>

</div>


<p-toolbar>
    <div class="p-toolbar-group-left">

    </div>

    <div class="p-toolbar-group-right">
        <button pButton label="Toggle Mayuscula" class="mr-1 p-button-secondary" type="button" (click)="CambiarCase()"></button>
        <button pButton icon="pi pi-sort" class="mr-1" label="Por nombre" (click)="ordernar('nombre')"></button>
        <button pButton icon="pi pi-sort" class="mr-1 p-button-success" label="Vuela" (click)="ordernar('vuela')" ></button>
        <button pButton icon="pi pi-sort" class="mr-1 p-button-warning" label="Por color" (click)="ordernar('color')"></button>


    </div>
</p-toolbar>

<div class="grid">
    <div class="col mt-2">
        <p-table [value]="heroes | ordenar:orderBy" responsiveLayout="scroll">
            <ng-template pTemplate="header">
                <tr>
                    <th >Nombre</th>
                    <th>Vuela</th>
                    <th>Color</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <td>{{heroe.nombre}}</td>
                    <td>{{heroe.vuela | vuela}}</td>
                    <td>{{heroe.color}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>


<div class="grid">
    <div class="col mt-2">
        <p-table [value]="heroes" responsiveLayout="scroll">
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="nombre">Nombre <p-sortIcon field="nombre"></p-sortIcon></th>
                    <th pSortableColumn="vuela">Vuela <p-sortIcon field="vuela"></p-sortIcon></th>
                    <th pSortableColumn="color">Color <p-sortIcon field="color"></p-sortIcon></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <td>{{heroe.nombre}}</td>
                    <td>{{heroe.vuela | vuela}}</td>
                    <td>{{heroe.color}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
